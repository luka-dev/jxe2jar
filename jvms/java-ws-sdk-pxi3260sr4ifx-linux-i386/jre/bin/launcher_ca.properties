#
# Main syntax help
#
usage=\n\
\u00das: %1 [-opcions] class [args...]\n\
\         (per executar una classe)\n\
\ o  %1 [-jar] [-opcions] fitxer_jar [args...]\n\
\         (per executar un fitxer jar)\n\
\n\
on les opcions inclouen:\n\
\    -cp -classpath <directoris i fitxers zip/jar separats per %2>\n\
\              estableix la via d'acc\u00e9s de cerca per a les classes i recursos d'aplicaci\u00f3\n\
\    -D<nom>=<valor>\n\
\              estableix una propietat de sistema\n\
\    -verbose[:class|gc|jni]\n\
\              habilita la sortida verbosa\n\
\    -version  imprimeix la versi\u00f3 del producte\n\
\    -version:<valor>\n\
\              requereix la versi\u00f3 especificada per executar\n\
\    -showversion  imprimeix la versi\u00f3 del producte i continua\n\
\    -jre-restrict-search | -no-jre-restrict-search\n\
\              inclou/exclou els JRE privats d'usuari a la cerca de versi\u00f3\n\
\    -agentlib:<nom_bibl>[=<opcions>]\n\
\              carrega la biblioteca nativa d'agents <nom_bibl>, per ex., -agentlib:hprof\n\
\              vegeu tamb\u00e9, -agentlib:jdwp=help i -agentlib:hprof=help\n\
\    -agentpath:<nom_via_acc\u00e9s>[=<opcions>]\n\
\              carrega la biblioteca nativa d'agents per un nom de via d'acc\u00e9s complet\n\
\    -javaagent:<via_acc\u00e9s_jar>[=<opcions>]\n\
\              carrega l'agent del llenguatge de programaci\u00f3 Java, vegeu java.lang.instrument\n\
\    -? -help  imprimeix aquest missatge d'ajuda\n\
\    -X        imprimeix l'ajuda sobre opcions no est\u00e0ndard\n\
\    -assert   imprimeix l'ajuda sobre opcions d'afirmacions\n

#
# Additional syntax help for the assert related options
#
assert.usage=\n\
Es poden especificar aquestes opcions d'afirmaci\u00f3 a l'ordre %1:\n\
\    -ea[:<nom_paquet>...|:<nom_classe>]\n\
\    -enableassertions[:<nom_paquet>...|:<nom_classe>]\n\
\              habilita afirmacions\n\
\    -da[:<nom_paquet>...|:<nom_classe>]\n\
\    -disableassertions[:<nom_paquet>...|:<nom_classe>]\n\
\              inhabilita afirmacions\n\
\    -esa | -enablesystemassertions\n\
\              habilita afirmacions del sistema\n\
\    -dsa | -disablesystemassertions\n\
\              inhabilita afirmacions del sistema

#
# Additional syntax help for nonstandard JVM options
# ibm@73588 added -Xpd
#
classic.xusage= \    -Xargencoding     Permet seq\u00fc\u00e8ncies d'escapament Unicode a args\n\
\    -Xbootclasspath:<directoris i fitxers zip/jar separats per %2>\n\
\                      Estableix una via d'acc\u00e9s per classes i recursos d'enceb\n\
\    -Xbootclasspath/a:<directoris i fitxers zip/jar separats per %2>\n\
\                      Afegeix el final de la via d'acc\u00e9s de classe d'enceb\n\
\    -Xbootclasspath/p:<directoris i fitxers zip/jar separats per %2>\n\
\                      Annexa a la part frontal de la via d'acc\u00e9s de classe d'enceb\n\
\    -Xcheck:jni       Realitza comprovacions addicionals per funcions JNI \n\
\    -Xcheck:nabounds  Realitza comprovacions addicionals per operacions de matriu JNI \n\
\    -Xcomp            Compila tots els m\u00e8todes en el primer \u00fas (nom\u00e9s z/OS)\n\
\    -Xdisableexplicitgc Inhabilita GC expl\u00edcits\n\
\    -Xdisablejavadump Usa el buidatge del sistema i no el buidatge java a l'error\n\
\    -Xlp              Assigna \u00e0rea d'emmagatzematge Java quan s'usen p\u00e0gines grans\n\
\    -Xgcpolicy[:optthruput]|[:optavgpause]\n\
\                      Controla el comportament del recollidor d'escombraries\n\
\    -Xms<grand\u00e0ria>        Estableix la grand\u00e0ria inicial de l'\u00e0rea d'emmagatzematge Java \n\
\    -Xmx<grand\u00e0ria>        Estableix la grand\u00e0ria m\u00e0xima de l'\u00e0rea d'emmagatzematge Java \n\
\    -Xnoclassgc       Inhabilita la recollida d'escombraries de classe\n\
\    -Xcompactexplicitgc   Executa la compactaci\u00f3 completa per cada GC for\u00e7at(System.gc)\n\
\    -Xnocompactexplicitgc No executa la compactaci\u00f3 a cap GC for\u00e7at\n\
\    -Xnosigcatch      Inhabilita el codi de recuperaci\u00f3 JVM \n\
\    -Xnosigchain      Inhabilita l'encadenament del manipuladors de senyals\n\
\    -Xoptionsfile=<fitxer> El fitxer que cont\u00e9 les opcions i definicions de la JVM \n\
\    -Xoss<grand\u00e0ria>       Estableix la grand\u00e0ria m\u00e0xima de la pila Java per qualsevol fil\n\
\    -Xpd              Carrega les biblioteques de Determinaci\u00f3 de problemes de JRE\n\
\    -Xquickstart      Millora el temps d'engegada retardant la compilaci\u00f3 \n\
\    -Xrs              Redueix l'\u00fas de senyals del sistema operatiu\n\
\    -Xrunhprof[:help]|[:<opci\u00f3>=<valor>, ...]\n\
\                      Realitza el perfil de l'\u00e0rea d'emmagatzematge, la CPU o el monitor \n\
\    -Xrunjdwp[:help]|[:<opci\u00f3>=<valor>, ...]\n\
\                      Carrega les biblioteques de depuraci\u00f3 per la depuraci\u00f3 remota\n\
\    -Xss<grand\u00e0ria>        Estableix la grand\u00e0ria m\u00e0xima de la pila nativa per qualsevol fil\n\
\    -Xverify          Habilita la comprovaci\u00f3 estricta de classes de totes les c\u00e0rregues de classes\n\
\    -Xverify:none     Inhabilita la comprovaci\u00f3 estricta de classes\n\
\    -Xverify:remote   Habilita la comprovaci\u00f3 estricta de classes de c\u00e0rregues de classes remotes\n\
\    -Xdebug           Habilita la depuraci\u00f3 remota\n\
Les opcions -X no s\u00f3n est\u00e0ndard i estan subjectes a qualsevol canvi sense previ av\u00eds.\n

