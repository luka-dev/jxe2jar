#
# Main syntax help
#
usage=\n\
Uporaba: %1 [-options] razred [args...]\n\
\           (za izvedbo razreda)\n\
\   ali  %1 [-jar] [-options] datoteka jar [args...]\n\
\           (za izvedbo datoteke jar)\n\
\n\
kjer mo\u017enosti vklju\u010dujejo:\n\
\    -cp -classpath <directories and zip/jar files separated by %2>\n\
\              nastavi pot iskanja za razrede in sredstva aplikacij\n\
\    -D<name>=<value>\n\
\              nastavi sistemsko lastnost\n\
\    -verbose[:class|gc|jni]\n\
\              omogo\u010di zgovorni izpis\n\
\    -version  natisni razli\u010dico izdelka\n\
\    -version:<value>\n\
\              zahtevaj dolo\u010deno razli\u010dico za zagon\n\
\    -showversion  natisni razli\u010dico izdelka in nadaljuj\n\
\    -jre-restrict-search | -no-jre-restrict-search\n\
\              vklju\u010di/izklju\u010di uporabni\u0161ke zasebne JRE v iskanje razli\u010dice\n\
\    -agentlib:<libname>[=<options>]\n\
\              nalo\u017ei naravno knji\u017enico agentov <libname>, npr. -agentlib:hprof\n\
\              oglejte si tudi, -agentlib:jdwp=help in -agentlib:hprof=help\n\
\    -agentpath:<pathname>[=<options>]\n\
\              nalo\u017ei naravno knji\u017enico agentov po celotnem imenu poti\n\
\    -javaagent:<jarpath>[=<options>]\n\
\              nalo\u017ei programerskega jezikovnega agenta Java, oglejte si java.lang.instrument\n\
\    -? -help  izpi\u0161e to sporo\u010dilo s pomo\u010djo\n\
\    -X        izpi\u0161e pomo\u010d o nestandardnih mo\u017enostih\n\
\    -assert   izpi\u0161e pomo\u010d o mo\u017enostih predpostavk\n

#
# Additional syntax help for the assert related options
#
assert.usage=\n\
Te mo\u017enosti predpostavk je mogo\u010de dolo\u010diti v ukazu %1:\n\
\    -ea[:<ime paketa>...|:<ime razreda>]\n\
\    -enableassertions[:<ime paketa>...|:<ime razreda>]\n\
\              omogo\u010di predpostavke\n\
\    -da[:<ime paketa>...|:<ime razreda>]\n\
\    -disableassertions[:<ime paketa>...|:<ime razreda>]\n\
\              onemogo\u010di predpostavke\n\
\    -esa | -enablesystemassertions\n\
\              omogo\u010di sistemske predpostavke\n\
\    -dsa | -disablesystemassertions\n\
\              onemogo\u010di sistemske predpostavke

#
# Additional syntax help for nonstandard JVM options
# ibm@73588 added -Xpd
#
classic.xusage= \    -Xargencoding     Dopusti ube\u017eno zaporedje Unicode v argumentih\n\
\    -Xbootclasspath:<directories and zip/jar files separated by %2>\n\
\                      Nastavi iskalno pot za razrede in vire bootstrap\n\
\    -Xbootclasspath/a:<directories and zip/jar files separated by %2>\n\
\                      Doda na konec poti za razrede bootstrap\n\
\    -Xbootclasspath/p:<directories and zip/jar files separated by %2>\n\
\                      Doda pred potjo za razrede bootstrap\n\
\    -Xcheck:jni       Izvede dodatne kontrole funkcij JNI\n\
\    -Xcheck:nabounds  Izvede dodatne kontrole operacij JNI na poljih\n\
\    -Xcomp            Prevede vse metode ob prvi uporabi (z/samo OS)\n\
\    -Xdisableexplicitgc Onemogo\u010di izrecne GC-je\n\
\    -Xdisablejavadump Ob napaki uporabi system dump namesto java dump\n\
\    -Xlp              Poskusi dodeliti kopico Java z uporabo velikih strani\n\
\    -Xgcpolicy[:optthruput]|[:optavgpause]\n\
\                      Nadziraj vedenje upravljalca pomnilnika\n\
\    -Xms<size>        Nastavi za\u010detno velikost kopice Java\n\
\    -Xmx<size>        Nastavi maksimalno velikost kopice Java\n\
\    -Xnoclassgc       Onemogo\u010di spro\u0161\u010danje pomnilnika razreda\n\
\    -Xcompactexplicitgc   Za\u017eeni popolno stiskanje v vsakem prisiljenem GC (System.gc)\n\
\    -Xnocompactexplicitgc Ne za\u017eeni stiskanja v nobenem GC\n\
\    -Xnosigcatch      Onemogo\u010di obnovitveno kodo JVM\n\
\    -Xnosigchain      Onemogo\u010di veri\u017eenje nadzornikov signalov\n\
\    -Xoptionsfile=<file> Datoteka, ki vsebuje mo\u017enosti JVM, in dolo\u010da\n\
\    -Xoss<size>       Nastavi maksimalno velikost sklada Java za vse niti\n\
\    -Xpd              Nalo\u017ei knji\u017enice JRE dolo\u010danja te\u017eav\n\
\    -Xquickstart      Izbolj\u0161aj zagonski \u010das z zakasnitvijo prevajanja\n\
\    -Xrs              Zmanj\u0161aj uporabo signalov OS\n\
\    -Xrunhprof[:help]|[:<option>=<value>, ...]\n\
\                      Izvedi profiliranje kopice, cpe ali monitorja\n\
\    -Xrunjdwp[:help]|[:<option>=<value>, ...]\n\
\                      Nalo\u017ei knji\u017enice za iskanje napak za oddaljeno iskanje napak\n\
\    -Xss<size>        Nastavi maksimalno izvirno velikost sklada za vsako nit\n\
\    -Xverify          Omogo\u010di dosledno preverjanje razreda za nalaganje vseh razredov\n\
\    -Xverify:none     Onemogo\u010di dosledno preverjanje razreda\n\
\    -Xverify:remote   Omogo\u010di dosledno preverjanje razreda oddaljenih nalaganj razredov\n\
\    -Xdebug           Omogo\u010di oddaljeno iskanje napak\n\
Mo\u017enosti -X niso standardne in se lahko spremenijo brez obvestila.\n

#
# Additional syntax help for nonstandard JVM options(debug only)
#
classic.debug.xusage= \    -Xt               Sledenje po bajtni kodi (samo iskanje napak, onemogo\u010di JIT)\n\
\    -Xtm              Sledenje po metodi (samo iskanje napak, onemogo\u010di JIT)
